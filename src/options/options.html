<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../awsm.css">
    <link rel="stylesheet" href="style.css">

    <title>Hazmat options</title>
  </head>
  <body>
    <header>
      <h1>Hazmat options</h1>
    </header>
    <main>
      <p>Declare a list of unwanted tags here:</p>
      <ul class="words" id="words"></ul>
      <form id="new-word-form">
        <input id="new-word" autocomplete="off" placeholder="Enter the word here">
        <button>Add</button>
      </form>
    </main>
    <footer>
      <p>
        Hazmat allows you to hide subreddits you don't like.
      </p>
      <p>
        Just declare a list of subreddits you don't like and they will be hidden from your feed.
      </p>
      <a href="https://github.com/mvoloskov/hazmat">GitHub</a>
    </footer>
    <script src="options.js"></script>
  </body>
</html>
